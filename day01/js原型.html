<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js原型</title>
    <!--通过原型添加方法,解决数据共享,节省内存空间-->
    <!--
            *构造函数中有prototype这个属性,叫原型,也是一个对象,这个属性是给程序员适应的,是标准的属性
            *实例对象的__proto__和构造函数中的prototype相等
    -->
</head>
<body>
        <script>
            function Person(name,age) {
                this.name=name;
                this.age=age;
            }
            Person.prototype.eat=function () {
                console.log("吃凉菜");
            }
            var p1=new Person("晓明",20);
            var p2=new Person("小红",30);
            console.dir(p1);
            console.dir(p2);
            console.dir(Person);
            p1.__proto__.eat();

            console.log(p1.__proto__==Person.prototype);

        </script>

</body>
</html>
