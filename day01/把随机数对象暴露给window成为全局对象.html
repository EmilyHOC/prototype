<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--通过自调用函数产生一个随机数对象,在自调用函数外面,调用该随机数对象方法产生随机数-->
        <script>
            (function (window) {
                //产生随机数的构造函数
                function Random() {

                }
                //在原型中添加方法
                Random.prototype.getRandom=function () {
                    return Math.floor(Math.random()*10);
                };

               window.Random=Random;

            })(window);


            var rm=new Random();
            console.log(rm.getRandom());
            <!--把Random对象暴露给顶级对象window--外部可以直接使用这个对象-->

        </script>
</body>
</html>
